# Упрощенная версия для разработки (без отдельных БД для каждого сервиса)

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - bananza-network

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: social_network
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    networks:
      - bananza-network
    volumes:
      - postgres-data:/var/lib/postgresql/data

  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - DEBUG=True
      - DB_NAME=social_network
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    networks:
      - bananza-network
    volumes:
      - ./services/user-service:/app
    command: python manage.py runserver 0.0.0.0:8001

  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - USER_SERVICE_URL=http://user-service:8001
      - POST_SERVICE_URL=http://post-service:8002
      - MEDIA_SERVICE_URL=http://media-service:8003
      - NOTIFICATION_SERVICE_URL=http://notification-service:8004
      - MODERATION_SERVICE_URL=http://moderation-service:8005
      - CORS_ALLOWED_ORIGINS=http://localhost:3000
    depends_on:
      - user-service
    networks:
      - bananza-network
    volumes:
      - ./services/api-gateway:/app
    command: python manage.py runserver 0.0.0.0:8000

